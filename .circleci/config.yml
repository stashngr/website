version: 2.1

jobs:
  build-deploy-prod:
    docker:
      - image: cimg/node:14.17
    steps:
      - checkout
      - run:
          name: Deploy to S3
          command: aws s3 cp . s3://stashng-website --recursive
      - run: 
          name: 'List current directory'
          command: ls .
      - run: echo 'Successfully deployed to bucket accessible to cloudfront'

workflows:
  version: 2
  build-publish-and-deploy:
    jobs:
      - build-deploy-prod:
          filters:
            branches:
              only:
                - main
