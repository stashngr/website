<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.css"/>

    <link rel="stylesheet" href="./assets/css/font-awesome.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="./assets/css/general-sans.css">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>
<body class="login">
    <div class="text-center login-logo">
        <img src="./assets/images/stash-logo.png" alt="">
    </div>
    <div class="center-box">
        <h3>Login</h3>
        <form action="maintenance.html">
            <div class="input-field">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                <iconify-icon icon="mdi:envelope-outline"></iconify-icon>
            </div>

            <div class="input-field">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                <iconify-icon icon="mdi:lock-outline"></iconify-icon>
            </div>

            <div class="mt-1 sign-up-text">
                New to Infiniti? <a href="#">Sign up</a>
            </div>

            <button type="submit" class="btn btn-theme form-control">Login</button>
        </form>
    </div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
